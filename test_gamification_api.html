<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API –≥–µ–π–º–∏—Ñ–∏–∫–∞—Ü–∏–∏ MaroAI</title>
    <style>
        body {

            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;

        .container {

    </style>
</head>
<body>
    <h1>üéÆ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API –≥–µ–π–º–∏—Ñ–∏–∫–∞—Ü–∏–∏ MaroAI</h1>
    
    <div class="container">
        <h2>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
        <div class="login-form">
            <input type="email" id="email" placeholder="Email" value="admin@example.com">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" value="admin123">
            <button onclick="login()">–í–æ–π—Ç–∏</button>
        </div>
        <div id="loginResult" class="result" style="display: none;"></div>
    </div>

    <div class="container">
        <h2>üìä –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≥–µ–π–º–∏—Ñ–∏–∫–∞—Ü–∏–∏</h2>
        <button onclick="getProfile()">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
        <button onclick="getProgress()">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å</button>
        <button onclick="getDashboard()">–ü–æ–ª—É—á–∏—Ç—å –¥–∞—à–±–æ—Ä–¥</button>
        <button onclick="completeCourse(1)">–ó–∞–≤–µ—Ä—à–∏—Ç—å –∫—É—Ä—Å 1</button>
        <button onclick="completeCourse(2)">–ó–∞–≤–µ—Ä—à–∏—Ç—å –∫—É—Ä—Å 2</button>
        <button onclick="completeLesson(1)">–ó–∞–≤–µ—Ä—à–∏—Ç—å —É—Ä–æ–∫ 1</button>
        <div id="apiResult" class="result" style="display: none;"></div>
    </div>

    <div class="container">
        <h2>üéØ –ù–∞–≤—ã–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
        <button onclick="getSkills()">–ü–æ–ª—É—á–∏—Ç—å –Ω–∞–≤—ã–∫–∏</button>
        <div id="skillsResult" class="result" style="display: none;"></div>
    </div>

    <script>
        let authToken = '';
        const API_BASE = 'http://localhost:8002/api/v1';

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('loginResult');
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    authToken = data.access_token;
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è!\n–¢–æ–∫–µ–Ω: ${authToken.substring(0, 50)}...`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                const resultDiv = document.getElementById('loginResult');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;
            }
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            if (!authToken) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å!');
                return;
            }

            try {
                const options = {
                    method,
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                };

                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();
                
                const resultDiv = document.getElementById('apiResult');
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ ${endpoint}\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå ${endpoint}\n–û—à–∏–±–∫–∞: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                const resultDiv = document.getElementById('apiResult');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;
            }
        }

        async function getProfile() {
            await apiCall('/gamification/profile');
        }

        async function getProgress() {
            await apiCall('/gamification/progress');
        }

        async function getDashboard() {
            await apiCall('/gamification/dashboard');
        }

        async function completeCourse(courseId) {
            await apiCall(`/gamification/complete-course/${courseId}`, 'POST');
        }

        async function completeLesson(lessonId) {
            await apiCall(`/gamification/complete-lesson/${lessonId}?score=95`, 'POST');
        }

        async function getSkills() {
            if (!authToken) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å!');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/skills/skills`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    }
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('skillsResult');
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ –ù–∞–≤—ã–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∞–≤—ã–∫–æ–≤: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                const resultDiv = document.getElementById('skillsResult');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;
            }
        }
    </script>
</body>
