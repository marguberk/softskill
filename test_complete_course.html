<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест завершения курса</title>
</head>
<body>
    <h1>Тестовое завершение курса для демонстрации сертификата</h1>
    <button onclick="completeAllLessons()">Завершить все уроки курса #1</button>
    <button onclick="clearProgress()">Очистить прогресс</button>
    <p>После нажатия кнопки перейдите на страницу курса, чтобы увидеть кнопку "Получить сертификат"</p>

    <script>
        function completeAllLessons() {
            // Завершаем все уроки первого курса (ID 1)
            const completedLessons = {
                '1-1': true,  // Урок 1
                '1-2': true,  // Урок 2
                '1-3': true,  // Урок 3
                '1-4': true   // Урок 4
            }
            
            localStorage.setItem('completedLessons', JSON.stringify(completedLessons))
            localStorage.setItem('studentName', 'Тестовый Студент')
            
            alert('Все уроки курса #1 отмечены как завершенные!\nТеперь можете перейти на страницу курса для получения сертификата.')
        }
        
        function clearProgress() {
            localStorage.removeItem('completedLessons')
            localStorage.removeItem('studentName')
            alert('Прогресс очищен!')
        }
    </script>
</body>
</html>
